<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="height: 87.5%">
            <div
              class="card"
              style="border-radius: 1rem; height: 100%; background: none"
            >
              <div class="card-body p-5 text-center login-html">
                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">
                      Please enter your login and password!
                    </p>
                    <div class="form-outline form-white mb-4">
                      <input
                        placeholder="UserName"
                        type="text"
                        class="form-control form-control-lg input"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel"
                        style="
                          border: none;
                          padding: 15px 20px;
                          border-radius: 25px;
                          background: rgba(255, 255, 255, 0.1);
                        "
                      />
                    </div>

                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="username.errors && f.submitted"
                    >
                      Username is required!
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input
                        placeholder="Password"
                        type="password"
                        class="form-control form-control-lg input"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                        style="
                          border: none;
                          padding: 15px 20px;
                          border-radius: 25px;
                          background: rgba(255, 255, 255, 0.1);
                        "
                      />
                    </div>

                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="password.errors && f.submitted"
                    >
                      <div *ngIf="password.errors['required']">
                        Password is required
                      </div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                      </div>
                    </div>
                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Forgot password?</a>
                    </p>
                    <button
                      class="btn btn-outline-light btn-lg px-5 text-uppercase"
                      style="
                        background: #1161ee;
                        color: #fff;
                        width: 100%;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 25px;
                      "
                    >
                      Login
                    </button>
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a href="auth/register" class="text-white-50 fw-bold"
                        >Register</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
